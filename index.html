<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Budget Tracker</h1>
    <div>
        <input id="description" type="text" placeholder="Transaction Description">
        <br>
        <br>
        <input id="amount" type="number" placeholder="Amount">
        <br>
        <br>
        <button id="add-transaction">Add Transaction</button>
        <br>
        <br>
    </div>
    
    <h2>Your Transactions:</h2>
    <ul id="transaction-list"></ul>
    <h3>Total Balance: $<span id="total-balance">0</span></h3>

    <script type="module" src="budgetTracker.js"></script>
</body>
</html>
